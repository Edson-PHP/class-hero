<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <title>Desafio Classificador de Nível de Herói</title>
</head>
<body>    
    <main>
        <section class="start">
            <h1>Vamos Começar o Desafio?</h1>
            <input type="text" id="heroName" placeholder="Digite o nome do seu Herói" aria-label="Digite o nome do seu Herói">
            <button class="nameHero">OK</button>
        </section>

        <section class="container">
            <h2>Desafio Classificador de Nível de Herói
                <h3>Clique no botão até atingir o nível máximo</h3>
            </h2>
            <div class="life">
                <div class="xp"></div>
            </div>
            <button class="action">NÍVEL XP</button>
            <div class="result" aria-live="polite"></div>
        </section>
    </main>
    <script defer src="assets/js/script.js"></script>
</body>
</html>
